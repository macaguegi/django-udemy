<!DOCTYPE html>
{% load staticfiles%}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Lista de usuarios :o </h1>
    {% if first_name%}
    <ol>
            {% for usr in first_name%}
            <li>User info
            <ul>
                <li>First Name : {{ usr.first_name }}</li>
                <li>Last Name : {{ usr.last_name }}</li>
                <li>Email : {{ usr.email }}</li>
            </ul>
        </li>
        {%endfor%}
    </ol>
    {% else %}
    <h2>No data found</h2>
    {% endif %}
</body>
</html>
